<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/25b61f471c.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Bento grid</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Social Media 10x Faster with AI Over 4,000 5-star reviews Manage multiple
    accounts and platforms. Maintain a consistent posting schedule. Schedule to
    social media. Optimize post timings to publish content at the perfect time
    for your audience. Grow followers with non-stop content. >56% faster
    audience growth Create and schedule content quicker. Write your content
    using AI. -->
    <div class="main-grid">
      <div class="grid-item1 grid-item">
        <h1 class="grid-item-h1 grid-item-header-text1">
          Create and schedule content <i>quicker.</i>
        </h1>
        <button>
          Create Post
          <i class="fa-solid fa-star"></i>
        </button>
      </div>
      <div class="grid-item2 grid-item">
        <h1 class="grid-item-h1 grid-item-header-text2">
          Social Media <span class="yellow-text">10x</span>
          <i>Faster&nbsp;</i> with AI
        </h1>
        <img src="./assets/images/illustration-five-stars.webp" />
        <small>over 4,000 5-star reviews</small>
      </div>
      <div class="grid-item3 grid-item">
        <p>Schedule to social media</p>
      </div>
      <div class="grid-item4 grid-item"></div>
      <div class="grid-item5 grid-item"></div>
      <div class="grid-item6 grid-item"></div>
      <div class="grid-item7 grid-item"></div>
      <div class="grid-item8 grid-item"></div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
